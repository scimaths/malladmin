<div style="display: flex; justify-content:center; align-items:center; width:100%; margin-top:20px;">
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
<mat-card>
    <mat-card-header><h1 style="text-align: center; width: 100%;">Add details of your product here</h1></mat-card-header>
<mat-card-content>
    <mat-form-field appearance="fill" style="margin-right: 40px;">
        <mat-label for="name">Name</mat-label>
        <input matInput id="name" type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label for="aisle">Aisle</mat-label>
        <input matInput id="aisle" type="text" formControlName="aisle">
    </mat-form-field><br>
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label for="description">Description</mat-label>
        <textarea matInput id="description" type="text" formControlName="description"></textarea>
    </mat-form-field><br>
    <mat-form-field appearance="fill" style="margin-right: 40px;">
        <mat-label for="price">Price</mat-label>
        <input matInput id="price" type="number" formControlName="price">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label for="quantity">Quantity</mat-label>
        <input matInput id="quantity" type="number" formControlName="quantity">
    </mat-form-field><br>
</mat-card-content>

    
    <mat-card-footer style="width: 100%; justify-content: center; text-align: center;">
        <label class="image-upload-container btn btn-bwm">
            <input #imageInput
                   type="file"
                   accept="image/*"
                   (change)="processFile(imageInput)">
          </label>
        <button mat-raised-button color="primary" type="submit">Add Product</button>
    <br>
    <br>
</mat-card-footer>
</mat-card>
</form>
</div>
